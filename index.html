<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Évaluation Javascript</title>
    <script  defer src="./modules/demineur.js"></script>

</head>

<body>

    <div class="menu">
        <h1 class="title">Démineur</h1>
        <div class="options">
            <select id="select" onchange="init()" >
                <option class="option" value="easy">Facile</option>
                <option class="option" value="medium">Moyen</option>
                <option class="option" value="hard">Difficile</option>
            </select>
            <div class="chrono">
                <p id="timer" class="timer">00:00:00</p>
                <button id="pauseBtn" class="timer-button">Pause</button>
                <img src="./images/reset.png" alt="reset" onclick="init()" class="reset">
            </div>
        </div>
    </div>

    <div id="game-grid" />
</body>
